<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action = "Q5_Servlet" method = "get">
            Enter the First Operand: <input type = "number" name = "num1"/><br>
            Enter the Operator: <br>
            <input type="radio" name="operator" value="+">Add<br>
            <input type="radio" name="operator" value="-">Subtract<br>
            <input type="radio" name="operator" value="*">Multiply<br>
            <input type="radio" name="operator" value="/">Divide<br>
            <input type="radio" name="operator" value="%">Mod<br>
            Enter the Second Operand: <input type = "number" name = "num2"/>
            <input type = "submit" value = "Calculate"/>
        </form>
    </body>
</html>
